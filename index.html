<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cara ou Coroa</title>
</head>
<body>
  
  <div class="container">
    
    <!-- Placar -->
    <div class="stats">
      <p id="heads-count"> Heads: 0</p>
      <p id="tails-count"> Tails: 0</p>
    </div>

    <!-- Moedas -->
    <div class="coin" id="coin">

      <div class="heads">
        <img src="./img/heads.svg" alt="imagem de moeda">
      </div>

      <div class="tails">
        <img src="./img/tails.svg" alt="imagem de moeda">
      </div>

    </div>

    <!-- Botoes de aÃ§Ã£o -->
    <div class="buttons">
      <button id="flip-button">Jogar Moeda</button>
      <button id="reset-button">Reset</button>
    </div>

  </div>


  <script src="app.js"></script>
</body>
</html>
